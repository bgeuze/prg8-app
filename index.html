<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hand Gesture Recognition</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.5.0/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div id="demos">
        <h1>Hand Gesture Recognition</h1>
        <p>Train your model in the <a href="training-tool/index.html">Training Tool</a> first!</p>
        
        <div id="liveView" class="videoView">
            <button id="webcamButton" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">ENABLE WEBCAM</span>
            </button>

            <div id="currentPoseDisplay">Waiting for webcam...</div>
            
            <div class="video-container">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="output_canvas" class="output_canvas"></canvas>
            </div>

            <div class="button-group">
                <button id="loadModelButton" class="mdc-button mdc-button--raised">Load Model</button>
            </div>
        </div>
    </div>
</body>
</html>
